<div class="container">
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-danger shopping-btns" (click)="onClear()">Clear</button>
            <button type="button" class="btn btn-success shopping-btns" (click)="onAdd()">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="name">New Item</label>
        </div>
        <div class="col-xl-4">
            <input type="text" id="name" placeholder="Item Name" class="form-control" [(ngModel)]="newIngredientName" name="newIngredientName">
        </div>
        <div class="col-xl-2">
            <input type="number" placeholder="00"class="form-control" [(ngModel)]="newIngredientQty" name="newIngredientQty">
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <h4>Shopping List</h4>
        </div>
    </div>
    <div class="row ingredient-row" *ngFor="let item of ingredients; let i = index">
        <div class="col-xl-6">
          <div class="row">
            <div class="col-8">
                <p class="shopping-list-item">{{ item.name }}</p>
            </div>
            <div class="col-2">
                <p class="shopping-list-item">{{ item.quantity }}</p>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
            </div>
          </div>
        </div>
    </div>
</div>
