<div class="row title-row">
    <h2 class="section-header">{{ selectedRecipe.name }}</h2>
    <div class="dropdown manage-btn">
        <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown">Manage Recipe</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="onShoppingListAdd()">Add to Shopping List</a>
          <a class="dropdown-item" (click)="onEdit(selectedRecipe.recipeID)">Edit Recipe</a>
          <a class="dropdown-item" (click)="deleteRecipe(selectedRecipe.recipeID)">Delete Recipe</a>
        </div>
    </div>
</div>

<div class="row">
      <img src="{{ selectedRecipe.imagePath }}" class="img-responsive" style="max-height: 300px;">
</div>

<div class="row">
    <h5 class="header-padding">Preparation</h5>
</div>
<div class="row">
    <p>{{ selectedRecipe.description }}
    </p>
</div>
<div class="row">
    <h5>Ingredients</h5>
</div>
<div class="row">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of ingredientsArr">
            {{ item.name }} - {{ item.quantity }}
        </li>
    </ul>
</div>
